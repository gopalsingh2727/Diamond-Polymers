name: Build and Publish Electron App

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fix file casing issues
        run: |
          # Fix CSS filename casing in CI
          if [ -f "src/componest/second/menu/create/CreateMachineOpertor/createMachineOpertor.css" ]; then
            mv "src/componest/second/menu/create/CreateMachineOpertor/createMachineOpertor.css" \
               "src/componest/second/menu/create/CreateMachineOpertor/CreateMachineOperator.css"
          fi

          # Fix component filename typo
          if [ -f "src/componest/second/menu/create/CreateMachineOpertor/CreteMachineOpertor.tsx" ]; then
            mv "src/componest/second/menu/create/CreateMachineOpertor/CreteMachineOpertor.tsx" \
               "src/componest/second/menu/create/CreateMachineOpertor/CreateMachineOperator.tsx"
          fi

          # Update import in component
          if [ -f "src/componest/second/menu/create/CreateMachineOpertor/CreateMachineOperator.tsx" ]; then
            sed -i 's|\./createMachineOpertor\.css|./CreateMachineOperator.css|' \
                "src/componest/second/menu/create/CreateMachineOpertor/CreateMachineOperator.tsx"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm install -D postcss-import @tailwindcss/nesting

      - name: Verify critical files
        run: |
          # Verify component file
          if [ ! -f "src/componest/second/menu/create/CreateMachineOpertor/CreateMachineOperator.tsx" ]; then
            echo "::error::Component file not found"
            exit 1
          fi
          
          # Verify CSS file
          CSS_PATH="src/componest/second/menu/create/CreateMachineOpertor/CreateMachineOperator.css"
          if [ ! -f "$CSS_PATH" ]; then
            echo "::error::CSS file not found at $CSS_PATH"
            exit 1
          fi

      - name: Build app
        run: npm run build

      - name: Publish release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --publish always