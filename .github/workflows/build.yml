name: Build and Publish Electron App

on:
  push:
    tags:
      - 'v*'  

      
permissions:
  contents: write 

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm install -D postcss-import @tailwindcss/nesting
      

      - name: Verify directory structure
        shell: bash
        run: |
          if [ ! -d "src/components" ]; then
            echo "::error::Directory 'src/components' not found."
            ls src/ || echo "src not found"
            exit 1
          fi

          CSS_PATH="src/components/second/menu/marketing/marketing.css"
          if [ ! -f "$CSS_PATH" ]; then
            echo "::warning::Marketing CSS file not found at $CSS_PATH"
            mkdir -p "$(dirname "$CSS_PATH")"
            touch "$CSS_PATH"
          fi

      - name: Build app
        run: npm run build
      
      - name: List build output
        run: ls -R release/
      
      - name: Show release output
        run: ls -lh release/
        
      - name: üöÄ Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/**/*

      - name: Publish release to GitHub
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npx electron-builder --publish always

      - name: Show debug logs on failure
        if: failure()
        run: |
          echo "üîç Checking for build logs..."
          find . -type f -name "*.log" || echo "No log files found"  i think is ok 