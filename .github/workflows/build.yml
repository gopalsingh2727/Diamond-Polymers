name: Build and Publish Electron App

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-publish:
    strategy:
      matrix:
        include:
          - os: macos-latest
            arch: x64
          - os: macos-latest
            arch: arm64
          - os: windows-latest
            arch: x64
          - os: ubuntu-latest
            arch: x64
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Optional: Only if you actually need these specific packages
      - name: Install additional dependencies
        run: npm install -D postcss-import @tailwindcss/nesting
        continue-on-error: true

      - name: Build application
        run: npm run build

      - name: Build and publish Electron app
        env:
          # Use GITHUB_TOKEN (automatically provided)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            npm run build && npx electron-builder --mac --${{ matrix.arch }} --publish always
          elif [ "${{ matrix.os }}" = "windows-latest" ]; then
            npm run build && npx electron-builder --win --${{ matrix.arch }} --publish always
          else
            npm run build && npx electron-builder --linux --${{ matrix.arch }} --publish always
          fi
        shell: bash

      - name: Upload build artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            **/*.log
            dist/
            release/
          retention-days: 7

  # Electron-builder handles publishing automatically
  # No separate release creation needed