name: Build and Publish Electron App

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-publish:
    strategy:
      matrix:
        include:
          - os: macos-latest
            arch: arm64
          - os: windows-latest
            arch: x64

    runs-on: ${{ matrix.os }}

    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci || (rm -rf node_modules package-lock.json && npm install)

      - name: Install rollup optional dependencies (Windows fix)
        if: runner.os == 'Windows'
        run: npm install --no-save @rollup/rollup-win32-x64-msvc
        continue-on-error: true

      - name: Install additional dependencies (optional)
        run: npm install -D postcss-import @tailwindcss/nesting
        continue-on-error: true

      - name: Build and publish application
        run: npm run build

      - name: Upload build artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            **/*.log
            dist/
            release/
          retention-days: 7