    <circle cx="105" cy="55" r="8" fill="#000" />
    <circle cx="103" cy="52" r="3" fill="#FFF" />

    <!-- Eye ridge - Angry look -->
    <path d="M90 45 C100 42 110 45 115 50" stroke="#8B4513" stroke-width="4" fill="none" />

    <!-- Hooked Beak - Eagle Signature -->
