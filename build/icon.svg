    />

    <!-- Neck feathers -->
    <path
      d="M90 115
         C100 120 110 118 115 108
         L110 125
         C100 135 85 135 75 125
         C65 115 60 105 60 95"
      fill="url(#fireGradient)"
    />
  </g>
</svg>
